<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адмін Панель</title>
  <link rel="stylesheet" href="/styles.css"> <!-- Ваш стиль -->
</head>
<body>

  <h1>Управління правопорушеннями</h1>

  <!-- Форма для пошуку правопорушень за username -->
  <h2>Пошук за username</h2>
  <input type="text" id="searchInput" placeholder="Введіть username для пошуку" />
  <button onclick="searchCrimes()">Пошук</button>

  <h2>Додати нове правопорушення</h2>
  <form id="crimeForm" method="post">
    <input type="text" id="crimeName" placeholder="Назва правопорушення" required />
    <input type="text" id="issuedTo" placeholder="Кому видано" required />
    <input type="text" id="issuedBy" placeholder="Хто видав" required />
    <input type="date" id="crimeDate" required />
    <input type="text" id="penalty" placeholder="Накладене стягнення" required />
    <button type="submit">Додати</button>
  </form>

  <!-- Список правопорушень -->
  <h2>Список правопорушень</h2>
  <ul id="crimeList"></ul>

  <script src="/js/admin.js"></script> <!-- Ваш JavaScript -->
</body>
</html>
